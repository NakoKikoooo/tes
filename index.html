<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiko Joki Genshin - Final</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Gaya Antrean */
        .antrean-box { background: #eef2ff; border-radius: 15px; padding: 20px; text-align: center; margin-bottom: 30px; border: 2px dashed #7289da; }
        .antrean-box h2 { margin: 0; color: #7289da; font-size: 2.5rem; }
        .btn-ambil { background: #7289da; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* Gaya Form */
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
        .form-title { text-align: center; color: #2c3e50; font-weight: bold; margin-bottom: 25px; font-size: 1.2rem; text-transform: uppercase; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1rem; }
        .radio-group { display: flex; gap: 15px; font-weight: normal; }
        .radio-group label { font-weight: normal; display: flex; align-items: center; gap: 5px; }
        
        .btn-kirim { background: #25d366; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-kirim:hover { background: #1ebd5b; transform: translateY(-2px); }

        footer { text-align: center; margin-top: 40px; padding: 20px; font-size: 0.9rem; border-top: 1px solid #ddd; }
        footer a { text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>KIKO JOKI GENSHIN</h1>

    <div class="antrean-box">
        <p style="margin: 0; font-weight: bold;">Nomor Antrean Anda:</p>
        <h2 id="display-antrean">--</h2>
        <button class="btn-ambil" onclick="ambilAntrean()">Ambil Nomor Antrean</button>
    </div>

    <div class="form-title">HUBUNGI SAYA JIKA ANDA MAU ORDER JOKI</div>
    
    <form id="joki-form">
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="form-group">
            <label>Metode Kontak</label>
            <div class="radio-group">
                <label><input type="radio" name="metode_kontak" value="whatsapp" checked onclick="toggleKontak('wa')"> WhatsApp</label>
                <label><input type="radio" name="metode_kontak" value="discord" onclick="toggleKontak('dc')"> Discord</label>
            </div>
        </div>

        <div id="input-wa" class="form-group">
            <label for="whatsapp">Nomor WhatsApp Anda</label>
            <input type="text" id="whatsapp" placeholder="Contoh: 08123456789">
        </div>

        <div id="input-discord" class="form-group" style="display:none;">
            <label for="discord">Username Discord Anda</label>
            <input type="text" id="discord" placeholder="Contoh: kiko#1234">
        </div>

        <div class="form-group">
            <label for="server">Server Akun</label>
            <select id="server">
                <option value="Asia">Asia</option>
                <option value="America">America</option>
                <option value="Europe">Europe</option>
                <option value="TW/HK/MO">TW/HK/MO</option>
            </select>
        </div>

        <div class="form-group">
            <label for="layanan">Layanan Jasa</label>
            <input type="text" id="layanan" placeholder="Contoh: Jasa Spiral Abyss / Explore" required>
        </div>

        <div class="form-group">
            <label for="catatan">Catatan Tambahan</label>
            <textarea id="catatan" rows="3" placeholder="Informasi tambahan lainnya..."></textarea>
        </div>

        <button type="submit" class="btn-kirim">KIRIM PESANAN KE WHATSAPP</button>
    </form>
</div>

<footer>
    <p>Â© 2025 KIKO JOKI GENSHIN | Hubungi saya: 
        <br><br>
        <a href="https://wa.me/6282230412413" target="_blank" style="color:#25d366; font-weight:bold;">WhatsApp</a> | 
        <a href="https://discord.gg/4Cd8QhuYXH" target="_blank" style="color:#7289da; font-weight:bold;">Discord</a>
    </p>
</footer>

<script>
    // FUNGSI ANTREAN
    function updateDisplay() {
        const num = localStorage.getItem('kikoAntrean') || "--";
        document.getElementById('display-antrean').innerText = num;
    }

    function ambilAntrean() {
        let lastNum = parseInt(localStorage.getItem('kikoAntrean')) || 0;
        let nextNum = lastNum + 1;
        localStorage.setItem('kikoAntrean', nextNum);
        updateDisplay();
        alert("Nomor antrean berhasil diambil: " + nextNum);
    }

    // TOGGLE INPUT KONTAK
    function toggleKontak(type) {
        document.getElementById('input-wa').style.display = type === 'wa' ? 'block' : 'none';
        document.getElementById('input-discord').style.display = type === 'dc' ? 'block' : 'none';
    }

    // KIRIM PESANAN
    document.getElementById('joki-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const nama = document.getElementById('nama').value;
        const metode = document.querySelector('input[name="metode_kontak"]:checked').value;
        const waUser = document.getElementById('whatsapp').value;
        const dcUser = document.getElementById('discord').value;
        const server = document.getElementById('server').value;
        const layanan = document.getElementById('layanan').value;
        const catatan = document.getElementById('catatan').value;
        const noAntrean = localStorage.getItem('kikoAntrean') || "N/A";

        const detailKontak = metode === 'whatsapp' ? waUser : dcUser;

        const nomorOwner = "6282230412413";
        const pesanWA = `Halo Kiko Joki!%0A%0A` +
                       `*PESANAN BARU*%0A` +
                       `----------------------------%0A` +
                       `*No. Antrean:* ${noAntrean}%0A` +
                       `*Nama:* ${nama}%0A` +
                       `*Metode Kontak:* ${metode} (${detailKontak})%0A` +
                       `*Server:* ${server}%0A` +
                       `*Layanan:* ${layanan}%0A` +
                       `*Catatan:* ${catatan}%0A` +
                       `----------------------------%0A` +
                       `Mohon segera diproses ya!`;

        const urlWA = `https://wa.me/${nomorOwner}?text=${pesanWA}`;
        
        window.open(urlWA, '_blank');
        alert("Mengarahkan ke WhatsApp...");
    });

    // Jalankan saat load
    updateDisplay();
</script>

</body>
</html>
