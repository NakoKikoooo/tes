<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIKO JOKI GENSHIN | Official</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        .antrean-section {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            border: 2px solid #7289da;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .nomor-box {
            font-size: 5rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
        .btn-antri {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            max-width: 320px;
        }
        .btn-antri:disabled {
            background-color: #bdc3c7 !important;
            cursor: not-allowed;
        }
        .gratis-text {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container"> 
        <section id="antrean" class="antrean-section">
            <h2>Sistem Antrian Joki <span class="gratis-text">Gratis</span></h2>
            <p id="statusLabel">Nomor Antrian Terakhir Saat Ini:</p>
            <div class="nomor-box" id="displayAntrean">--</div>
            
            <button class="btn-antri" id="btnAmbil" onclick="ambilAntrean()">AMBIL NOMOR ANTRIAN</button>
            
            <p id="infoAntrean" style="margin-top:20px; font-weight:bold; color:#2c3e50;"></p>
            <p id="instruction" style="font-size: 0.9rem; color: #7f8c8d; margin-top: 10px;">
                *Satu perangkat hanya diperbolehkan mengambil 1 nomor antrean.
            </p>
        </section>

        <section id="layanan-harga">
             <div style="text-align: center;">
                <button onclick="orderWA()" style="background: #25d366; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold;">Hubungi WhatsApp</button>
             </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://kiko-joki-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const display = document.getElementById('displayAntrean');
        const btn = document.getElementById('btnAmbil');
        const info = document.getElementById('infoAntrean');
        const statusLabel = document.getElementById('statusLabel');

        // Proteksi: Cek apakah user sudah punya nomor tersimpan
        let myNumber = localStorage.getItem('kikoMyNumber');

        // Sinkronisasi nomor terakhir dari server
        db.ref('lastNumber').on('value', (snapshot) => {
            const serverNumber = snapshot.val() || 0;
            if (!myNumber) {
                display.innerText = serverNumber;
            }
        });

        // Kunci tampilan jika sudah mengantri
        if (myNumber) {
            display.innerText = myNumber;
            statusLabel.innerText = "Nomor Antrian Anda:";
            info.innerText = "Anda telah terdaftar dengan nomor antrean di atas.";
            btn.innerText = "ANTRIAN TERKUNCI";
            btn.disabled = true;
        }

        function ambilAntrean() {
            // Validasi ganda sebelum memproses ke database
            if (localStorage.getItem('kikoMyNumber')) {
                alert("Anda tidak bisa mengambil nomor lebih dari sekali.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Memproses...";

            db.ref('lastNumber').transaction((currentValue) => {
                return (currentValue || 0) + 1;
            }, (error, committed, snapshot) => {
                if (committed) {
                    const newNumber = snapshot.val();
                    // Simpan permanen di browser user
                    localStorage.setItem('kikoMyNumber', newNumber);
                    
                    display.innerText = newNumber;
                    statusLabel.innerText = "Nomor Antrian Anda:";
                    btn.innerText = "ANTRIAN TERKUNCI";
                    alert("Berhasil! Nomor antrean Anda adalah: " + newNumber);
                    location.reload(); // Paksa refresh untuk mengunci sistem
                } else {
                    btn.disabled = false;
                    btn.innerText = "AMBIL NOMOR ANTRIAN";
                    alert("Gagal mengambil nomor, coba lagi.");
                }
            });
        }

        function orderWA() {
            const noWA = "6282230412413";
            const num = localStorage.getItem('kikoMyNumber') || "Belum Ambil Nomor";
            const pesan = `Halo Kiko Joki, saya ingin order joki.%0ANomor Antrian: *${num}*`;
            window.open(`https://wa.me/${noWA}?text=${pesan}`, '_blank');
        }
    </script>
</body>
</html>
